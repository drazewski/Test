<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pick six with Chris Harrid jr.</title>
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="container-header">
				<img src="img/header.png" alt="Chris Harris">
			</div>
			<div class="container-form">
				<h2>Please fill out the form below to enter!</h2>
				<form>
					<div class="date-input">
						<input type="tel" name="MM" placeholder="MM" minlength="1" maxlength="2" pattern="[0-1]{1}[0-9]{1}" required>
				        <input type="tel" id="day" name="DD" placeholder="DD" minlength="1" maxlength="2" pattern="[0-3]{1}[0-9]{1}" required>
				        <input type="tel" id="year" name="YY" placeholder="YY" minlength="1" maxlength="2" required>
					</div>
					<div class="contact-input">
						<select id="state" name="state" required>
							<option value="" disabled selected>State</option>
					        <option>Alabama</option>
					        <option>Alaska</option>
				        </select>
				        <input type="text" id="email" name="email" placeholder="email address" required>
					</div>
					<div class="checkbox-input">
						<input type="checkbox" name="terms" required>
						<span>I agree to the <a href="" class="underline">terms &amp; conditions</a></span>
					</div>
					<button type="submit">Enter</button>
				</form>
			</div>
			<div class="container-footer">
				<img src="img/footer.png" alt="Pepsi">
			</div>
		</div>
	</main>
</body>
</html>
